<div style="width: 30%;height: max-content; display: inline-block;margin: 20px;" *ngFor="let p of displayCatalog">
  <app-product-card style="width: 48%;height: max-content; margin: 20px;" [product]="p"></app-product-card>
</div>

<div *ngIf="displayCatalog.length === 0">
  Sorry, we found nothing matching your search.
</div>
