<h1>{{title}}</h1>
<div>
  <input type=button [routerLink]="['/home']" routerLinkActive="active" value="Home" >
  <input type=button [routerLink]="['/about']" routerLinkActive="active" value="About" >
  <input type=button [routerLink]="['/admin']" routerLinkActive="active" value="Admin" >
  <input type=button [routerLink]="['/products']" routerLinkActive="active" value="Products" >

<main>

</main>
